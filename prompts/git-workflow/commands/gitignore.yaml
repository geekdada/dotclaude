slug: gitignore
title: Gitignore
summary: Create or update .gitignore file
argument_hint: "[additional-technologies]"
instructions: >-
  ## Context


  - Project guidelines: @CLAUDE.md

  - Operating system: !`uname -s`

  - Existing .gitignore: !`test -f .gitignore && echo ".gitignore found" || echo
  ".gitignore not found"`

  - Project files: Analyze project structure to detect technologies

  - Available templates: !`curl -sL
  https://www.toptal.com/developers/gitignore/api/list`


  ## Your task


  **IMPORTANT: You MUST use the Task tool to complete ALL tasks.**


  Create or update the .gitignore file for this project:


  1. **Auto-detect technologies** from the context above and any additional
  technologies from: $ARGUMENTS


  2. **Fetch and generate .gitignore:**
     - Combine detected OS and technologies (e.g., "macos,node,docker")
     - Add any additional technologies from arguments: $ARGUMENTS
     - Generate .gitignore: `curl -sL https://www.toptal.com/developers/gitignore/api/{params}`
     - Preserve existing custom rules when updating

  3. **Verify results** by showing repository changes


  **Usage examples:**

  - `/gitignore` - Auto-detect and create .gitignore

  - `/gitignore react typescript` - Add React and TypeScript to detected
  technologies
platform_overrides:
  claude:
    model: claude-haiku-4-5-20251001
    allowed_tools:
      - Task
      - Bash(curl:*)
      - Bash(uname:*)
      - Bash(git:*)
      - Read
      - Write
      - Edit
      - Glob
  cursor:
    rule:
      globs:
        - "**/.gitignore"
      tags:
        - git
        - automation
      always_apply: false
    command:
      palette: /gitignore
  codex:
    tags:
      - git
      - automation
  gemini:
    namespace: git
    filename: gitignore
