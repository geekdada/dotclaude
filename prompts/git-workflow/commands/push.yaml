slug: push
title: Push
summary: Push current branch to remote repository
instructions: >-
  **IMPORTANT: You MUST use the Task tool to complete ALL tasks.**


  Push the current branch to the remote repository. If the branch doesn't have a
  remote tracking branch set up, create it with `-u` flag.
